#Generated by Eclipse Messages Editor (Eclipse Babel)

#Para logs de los querys
logging.level. 								= ERROR
logging.file								= ${spring.application.name}.log
spring.application.name						= proyectoRutasLogs
#logging.level.org.springframework.data.couchbase.repository.query = DEBUG
#logging.level.org.springframework.web      = DEBUG
#logging.level.root							= WARN


#Config SpringBoot Port
server.port = 8082
server.connection-timeout					= 90000

spring.main.allow-bean-definition-overriding=true
spring.couchbase.bootstrap-hosts             = 127.0.0.1
spring.couchbase.bucket.name                 = NewMapeo
spring.couchbase.bucket.password             = usernewmapeo
spring.couchbase.bucket.timeout              = 60000
spring.couchbase.env.timeouts.connect        = 60000
spring.couchbase.env.timeouts.key-value		 = 60000
spring.couchbase.env.timeouts.query			 = 60000
spring.couchbase.env.timeouts.socket-connect = 60000
spring.couchbase.env.timeouts.view           = 60000
spring.data.couchbase.auto-index             = true
#PARA CARGAR ARCHIVOS
# Enable multipart uploads
spring.servlet.multipart.enabled             = true
# Max file size.
spring.servlet.multipart.max-file-size       = 700KB
# Max Request Size
spring.servlet.multipart.max-request-size    = 1MB
# Numero Max de Tareas
spring.task.scheduling.pool.size			 = 8 